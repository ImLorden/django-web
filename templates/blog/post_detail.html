{% extends 'base.html' %}

{% block title %}{{ post.title }} - 我的博客{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">发表于 {{ post.created_at|date:"Y-m-d H:i" }}</p>
    {% if post.cover %}
        <img src="{{ post.cover.url }}" alt="封面图" class="img-fluid mb-3">
    {% endif %}
    <div class="content">
        <!-- 使用 get_content_as_html 方法渲染 Markdown 为 HTML -->
        {{ post.get_content_as_html|safe }}
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">返回主页</a>
</div>
{% endblock %}
